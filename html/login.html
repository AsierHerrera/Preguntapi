<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    
    <div class="flex flex-row h-screen items-center justify-center">
        <div class="w-1/2 flex items-center justify-center">
            <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Login</h2>
                <form id="login-form" class="space-y-4">
                    <div class="flex flex-col">
                        <label for="username" class="text-gray-800">Username:</label>
                        <input type="text" id="username" name="username" class="bg-gray-100 text-gray-800 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="password" class="text-gray-800">Password:</label>
                        <input type="password" id="password" name="password" class="bg-gray-100 text-gray-800 border-b-2 border-gray-300 focus:outline-none focus:border-blue-500 p-2" required>
                    </div>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition ease-in-out duration-150">Login</button>
                    <a href="register.html" type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md transition ease-in-out duration-150">Register</a>
                </form>
            </div>
        </div>
        <div class="w-1/2 flex items-center justify-center">
            <div class="mt-8 max-w-md bg-white text-center">
                <p style="color: rgb(33, 194, 235);">Welcome to PREGUNTAPI, an amazing platform for interactive quizzes and learning. Log in to start exploring!</p>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
